<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id= "user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Me</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>
     <div class="choices">
         <div id="r" class="choice choice-rock">
            <img src="https://img.icons8.com/color/40/000000/rock.png"/>
         </div>
         <div id="p" class="choice choice-paper">
            <img src="https://img.icons8.com/ultraviolet/40/000000/toilet-paper.png"/>
        </div>
         <div id="s" class="choice choice-scissors">
            <img src="https://img.icons8.com/color/50/000000/scissors.png"/>         
        </div>
     </div>
     <p class="make-move">It's all up to you...</p>
     <script src="main.js"></script>
</body>
</html>
